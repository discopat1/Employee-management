<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Time Sheet</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Employee Data Management</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>Add Employee</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
          <label>Employee Name</label>
          <input type="text" id="employeeName">
        </form>
      </div>
    </div> 
    <div class="row">
      <div class="col-sm-12">
        <form>
          <label>Role</label>
          <input type="text" id="role">
        </form>
      </div>   
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
            <label>Start Date (MM/DD/YYY)</label>
            <input type="text" id="startDate">
        </form>
      </div>   
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form>
            <label>Monthly Rate</label>
            <input type="text" id="monthlyRate">
        </form>
      </div> 
      <div class="row">
        <div class="col-sm-12">
          <input class="btn-primary ml-3 mt-3" id="submitBtn" type="submit" text="submit" value"Submit">
        </div>
      </div>  
    </div>
  
  <!-- Table starts here -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Employee Name</th>
        <th scope="col">Role</th>
        <th scope="col">Start date</th>
        <th scope="col">Months Worked</th>
        <th scope="col">Monthly Rate ($)</th>
        <th scope="col">Total billed</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="logic.js"></script>
</body>
</html>
